version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: php:7.4
        container_name: "${APP_NAME}-app"
        restart: unless-stopped
        tty: true
        working_dir: /var/www
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    webserver:
        image: nginx:1.20
        container_name: "${APP_NAME}-webserver"
        restart: unless-stopped
        tty: true
        ports:
            - "${APP_PORT}:80"
            - "4433:443"
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

    db:
        image: mysql:5.7
        container_name: "${APP_NAME}-db"
        restart: unless-stopped
        tty: true
        ports:
            - "${DB_PORT}:3306"
        environment:
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    dbdata:
      driver: local
